<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title> Neighborhood Map</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
<body>
    <div class="app-container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="search-container">
            <div class="menu-hamburger-container">
                <button class="menu-hamburger"></button>
            </div>
            <div class="searchbox-container"> 
                <form onsubmit="return false;"> 
                    <input class="searchbox" data-bind="textInput: searchItem" autofocus>
                </form>
                <div class="searchicon-container">
                    <button class="searchicon"></button>
                </div>
            </div>
            <div class="locations-container">
                <ul data-bind="foreach: resultList()">
                    <li class="location-item" data-bind="click: $parent.showInfoWindow">
                        <div class="location-icon" ></div>
                        <span class="location" data-bind="text: data.name"></span> 
                    </li>
                </ul>
            </div>
        </div>
        <div id="detail-container" class="detail-container" style="display:none">
            <button class"back-button">Back to Search Results</button>
            <div class="flickr-image">
                <a data-bind="attr: { href: flickrimgurl }" ><img data-bind="attr: {src:flickrimgsrc}"/></a>
            </div>
            <div class="wiki-list">
                <ul data-bind="foreach: wikilist()">
                    <li data-bind="text: wikiurl"></li>
                </ul>
            </div>
        </div>
        <div class="menu-container">
        </div>
    </div>
    <div id="marker-info" data-bind="with: currentLocation" style="display:none">
        <h2 data-bind="text: data.name"></h2>
        <div class="infodiv" data-bind="text: data.info"></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!--<script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.0.js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?&callback=initMap" async defer></script>
    <script src="js/script.js"></script>
  </body>
</html>
